<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="task.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2>Currency Convertor</h2>
      <form>
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" value="100" />
        </div>

        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <!-- <img src="https://flagsapi.com/US/flat/64.png" alt="" /> -->
              <select name="from" id="Currency"></select>
            </div>
          </div>
          <i class="fa-solid fa-right-left"></i>
          <div class="to">
            <p>To</p>
            <div class="select-container">
              <!-- <img src="https://flagsapi.com/IN/flat/64.png" alt="" /> -->
              <select name="to" id="Currency"></select>
            </div>
          </div>

          <div class="msg">1USD = 80INR</div>

          <button id="btn">Exchange Currency Rate</button>
        </div>
      </form>
    </div>

    <script type="module" src="task.js"></script>
  </body>
</html>
